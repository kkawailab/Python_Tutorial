{% extends "base.html" %}

{% block title %}シンプルなフォーム - Flask チュートリアル{% endblock %}

{% block content %}
<h1>シンプルなフォーム例</h1>

<form method="POST" action="{{ url_for('simple_form') }}">
    <div class="form-group">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="age">年齢:</label>
        <input type="number" id="age" name="age" min="1" max="120">
    </div>
    
    <div class="form-group">
        <label>趣味（複数選択可）:</label>
        <label><input type="checkbox" name="hobbies" value="読書"> 読書</label>
        <label><input type="checkbox" name="hobbies" value="スポーツ"> スポーツ</label>
        <label><input type="checkbox" name="hobbies" value="音楽"> 音楽</label>
        <label><input type="checkbox" name="hobbies" value="旅行"> 旅行</label>
    </div>
    
    <button type="submit">送信</button>
</form>
{% endblock %}
