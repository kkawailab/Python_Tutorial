{% extends "base.html" %}

{% block title %}投稿編集 - Flask チュートリアル{% endblock %}

{% block content %}
<h1>投稿編集</h1>

<form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
    <div class="form-group">
        <label for="title">タイトル:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required maxlength="100">
    </div>
    
    <div class="form-group">
        <label for="content">内容:</label>
        <textarea id="content" name="content" rows="10" required>{{ post.content }}</textarea>
    </div>
    
    <div class="form-info">
        <p>投稿者: {{ post.author.username }}</p>
        <p>投稿日: {{ post.created_at|datetime }}</p>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-secondary">キャンセル</a>
    </div>
</form>
{% endblock %}
